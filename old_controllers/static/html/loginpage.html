{%  extends "base.html" %}


{% block page %}
	<h2> Login </h2>
	
	<form method="post">
		<table>
			<tbody>
				<tr>
					<td class='label'>Username </td> 
					<td>
						<input type="text" name="username" value="{{user}}">			
					</td>
				</tr>
				
				<tr>
					<td class='label'>Password </td> 
					<td>
						<input type="password" name="password" value="">
					</td>
				</tr>
			</tbody>
		</table>		
		
		<div class="error">{{error}}</div>
		
		<input type="submit" value="Submit">		
	</form>	 
{% endblock %}
